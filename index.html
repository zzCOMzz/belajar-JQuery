<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
     #box-an{
       padding : 30px;

       height: 100px;
       width:100px;
       margin: 30px;
     }
     #box-in{
       padding : 10px;
       margin: 10px;
     }
  </style>
</head>
<body>
  <div>
    <p id="p1"></p>
    <p id="p2">World</p>
  </div>
  <div id="box_wrap">

    <div class="boxes">Baris 2</div>
    <div class="boxes">Baris 3</div>
  </div>
  <div>
    <h1 id="box1">BOX 1</h1>

    <input type="submit" value="Enter" id="submit">
  </div>
  <div id="box-in">
    <div id="box-an">BOX</div>
    <button id="btn1"><span >Show</span></button>
    <button id="btn2"><span >Hide</span></button>
    <button id="btn3"><span >Toggle</span></button>
    <button id="btn4"><span >Stop</span></button>
  </div>
  <script src="/assets/jquery.js"></script>
  <script src="/assets/index.js"></script>
